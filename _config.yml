title: Nikita Kazakov
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Iâ€™m a software developer building applications with Ruby on Rails and other technologies. I also write about things that matter to me.

#baseurl: ""
url: "https://nikitakazakov.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  nikita-kazakov


# Build settings
#theme: minima

#theme: jekyll-theme-so-simple
remote_theme: "mmistakes/so-simple-theme@3.2.0"

skin: "/assets/css/skins/default.css"
plugins:
  - jekyll-feed

# Read time from so simple theme.
read_time: true
words_per_minute: 200

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

author:
  name: Nikita Kazakov
  twitter: johndoetwitter
  picture: assets/images/nikita_kazakov_profile.jpg

# Collections
collections:
  books:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/


# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: true
  # books defaults
  - scope:
      path: "_books"
      type: books
    values:
      layout: post
      comments: true
      share: true
  # projects defaults
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: post
      comments: false
      share: false

footer_links:
  - title: LinkedIn
    url: https://www.linkedin.com/in/nikitakazakov
    icon: fab fa-linkedin
  - title: GitHub
    url: https://github.com/nikita-kazakov
    icon: fab fa-github-square
  - title: YouTube
    url: https://www.youtube.com/channel/UC4IjrYFRK3DIBO4aql_0KKQ
    icon: fab fa-youtube
#  - title: Feed
#    url: atom.xml
#    icon: fas fa-rss-square

# Search
search_full_content: true

# Taxonomy pages
tag_archive_path: "/tags/#"
#category_archive_path: "/categories/#"  Commented out because I'm not using categories yet.

disqus:
  shortname: nikitakazakov-com

# Enter your custom google analytics tracking id.
google_analytics: UA-141896799-1

